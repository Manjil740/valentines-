<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Proposal</title>
  <link rel="stylesheet" href="first.css">
</head>
<body>
  <!-- YouTube Video Background -->
  <div class="video-background">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/FOqj-lQ5Xd0?autoplay=1&mute=1&loop=1&playlist=FOqj-lQ5Xd0&controls=0&showinfo=0&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Main Message -->
  <div class="message">Will you be my Valentine?</div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="button no-button" onclick="handleNo()">No</button>
    <button class="button yes-button" id="yesButton" onclick="handleYes()">Yes</button>
  </div>

  <!-- Local Sticker (Cute Image) -->
  <div class="sticker" id="sticker">
    <img src="cute.png" alt="Think about it" />
    <p>Think about it again! Are you sure?</p>
  </div>

  <script src="first.js"></script>
</body>
</html>
